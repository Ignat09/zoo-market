<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrate page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form
      style="color: rgb(255, 255, 255)"
      name="orderform"
      action=""
      method="GET"
      onsubmit="return verify(this)"
    >
      Логин <input type="text" name="lname" size="15" /> Телефон
      <input type="text" name="phone" size="15" placeholder="+380634567389" />
      Пароль <input type="text" name="password" size="15" />
      <input onclick="hello()" type="submit" value="Go" name="go" /> <br />
      <div id="hello"></div>
    </form>
    <a
      style="color: rgb(255, 255, 255); text-decoration: none"
      href="./index.html"
      >На главную</a
    >
    <svg width="600" height="600">
      <rect
        id="rec"
        x="300"
        y="100"
        width="300"
        height="100"
        style="fill: lime"
      >
        <animate
          attributeName="x"
          attributeType="XML"
          begin="0s"
          dur="6s"
          fill="freeze"
          from="300"
          to="0"
        />
        <animate
          attributeName="y"
          attributeType="XML"
          begin="0s"
          dur="6s"
          fill="freeze"
          from="100"
          to="0"
        />
        <animate
          attributeName="width"
          attributeType="XML"
          begin="0s"
          dur="6s"
          fill="freeze"
          from="300"
          to="800"
        />
        <animate
          attributeName="height"
          attributeType="XML"
          begin="0s"
          dur="6s"
          fill="freeze"
          from="100"
          to="300"
        />
        <animate
          attributeName="fill"
          attributeType="CSS"
          from="lime"
          to="red"
          begin="2s"
          dur="4s"
          fill="freeze"
        />
      </rect>
      <g transform="translate(100,100)">
        <text
          id="TextElement"
          x="-70"
          y="0"
          style="font-family: Verdana; font-size: 24; visibility: hidden"
        >
          Это регистрация
          <set
            attributeName="visibility"
            attributeType="CSS"
            to="visible"
            begin="1s"
            dur="5s"
            fill="freeze"
          />
          <animateMotion
            path="M 0 0 L 100 100"
            begin="1s"
            dur="5s"
            fill="freeze"
          />
          <animate
            attributeName="fill"
            attributeType="CSS"
            from="red"
            to="blue"
            begin="1s"
            dur="5s"
            fill="freeze"
          />
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            from="-30"
            to="0"
            begin="1s"
            dur="5s"
            fill="freeze"
          />
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="scale"
            from="1"
            to="3"
            additive="sum"
            begin="1s"
            dur="5s"
            fill="freeze"
          />
        </text>
      </g>
      Sorry, your browser does not support inline SVG.
    </svg>
    <script src="./scripts/reg.js"></script>
  </body>
</html>
